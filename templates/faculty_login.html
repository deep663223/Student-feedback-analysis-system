<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Faculty Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/mdb.min.css') }}">

</head>
<body>
  <!--Main Navigation-->
<header>
<style>

    .login{
        margin-top:2%;
        padding: 2%;
        background: #FFF;
        color : #000;
        border-radius: 5%;
        box-shadow: 5px 10px 18px #888888;
    }

    .studentlog{
        text-align:center;
        padding: 1%;
    }

</style>



<!-- Background image -->
<div id="intro" class="bg-image vh-100 shadow-1-strong">
  <video style="min-width: 100%; min-height: 100%;" playsinline="" autoplay="" muted="" loop="">
    <source class="h-100" src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4">
  </video>
  <div class="mask" style="
  background: linear-gradient(
    45deg,
    rgba(29, 236, 197, 0.7),
    rgba(91, 14, 214, 0.7) 100%
  );
">
    <div class="container-fluid d-flex align-items-center justify-content-center text-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Student Feedback Analysis System</h1>
        <h5 class="mb-4">Maulana Abul Kalam Azad University Of Technology</h5>
        
        <div class="row justify-content-around login">
            
            <div class="col-sm-9 studentlog">
                <h4>Faculty Login</h4>
                <br/>
                <figure>
                    <img src="{{url_for('static', filename='img/faclogo1.png')}}" style="width:30%;border-radius: 50%;border:solid"/>
                  </figure>
                  <br/>
                  <form name="myform" method="post">
                    <div class="form-outline">
                        <input type="email" id="facultyEmail" class="form-control form-control-lg" name="facultyEmail" />
                        <label class="form-label" for="facultyEmail">Email </label>
                      </div>
                      <br/>
                      <div class="form-outline">
                        <input type="password" id="facultyPass" class="form-control form-control-lg" name="facultyPass" />
                        <label class="form-label" for="facultyPass">Password</label>
                      </div>
                  <br/>
                  <input class="btn btn-primary" type="submit" name="log" value="Submit"/>
                </form>
                  <br/>
                  <h6><a href="#">Forgot Password ?</a></h6>
                  <h6><a href="/">Go to Home Page</a></h6>
            </div>

        </div>


      </div>
    </div>
  </div>
</div>
<!-- Background image -->
</header>


<!-- MDB -->
<script src="{{url_for('static', filename='js/mdb.min.js')}}"></script>


</body>
</html>

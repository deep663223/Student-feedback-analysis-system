          <a href="/facultyFeedack" class="list-group-item list-group-item-action py-2 ripple ripple-surface">

      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">

  <!--Main Navigation-->

  <!--Main layout-->
  <main style="margin-top: 58px">
    <div class="container pt-4">
      <!-- Section: Main chart -->
      <section class="mb-4">
        <div class="card">
          <div class="card-header py-3">
            <h5 class="mb-0 text-center"><strong>Faculty Profile</strong></h5>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
            <div class="col-10 feedback">
                
                  <form name="addFaculty" method="POST" action="">
    <br>
    <div id="msg"></div>
  <br>
    <div class="mb-3 row">
      <label for="facultyName" class="form-label col-sm-4">Faculty Name</label>
      <div class="col-sm-8">
      <input type="text" id="fname" name="facultyName" placeholder="Name" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyEmail" class="form-label col-sm-4">Email address</label>
      <div class="col-sm-8">
      <input type="email" id="fEmailid" name="facultyEmail" placeholder="Email id" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyDesignation" class="form-label col-sm-4">Designation</label>
      <div class="col-sm-8">
      <input type="text" id="fDesignation" name="facultyDesignation" placeholder="Designation" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyPhone" class="form-label col-sm-4">Phone number</label>
      <div class="col-sm-8">
      <input type="number" id="fPhonenumber" name="facultyPhone" placeholder="Mobile number" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyPass" class="form-label col-sm-4">Password</label>
      <div class="col-sm-8">
      <input type="text" id="facultyPass" name="facultyPass" placeholder="Password" class="form-control">
      </div>
    </div>


    <input type="submit" value="Add New Faculty">
  </form>
          </div></div></div>
        </div>
      </section>

    </div>
  </main>

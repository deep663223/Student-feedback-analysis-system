<center><h1>Add Faculty</h1></center>

<div class="container studform">
  <form  name="addFaculty" method="POST" action="{{ url_for('adminAddFaculty') }}">
    <br/>
    <div id="msg">{{ msg }}</div>
  </br>
    <div class="mb-3 row">
      <label for="facultyName" class="form-label col-sm-4">Faculty Name</label>
      <div class="col-sm-8">
      <input type="text" id="fname" name="facultyName" placeholder="Name" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyEmail" class="form-label col-sm-4">Email address</label>
      <div class="col-sm-8">
      <input type="email" id="fEmailid" name="facultyEmail" placeholder="Email id" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyDesignation" class="form-label col-sm-4">Designation</label>
      <div class="col-sm-8">
      <input type="text" id="fDesignation" name="facultyDesignation" placeholder="Designation" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyPhone" class="form-label col-sm-4">Phone number</label>
      <div class="col-sm-8">
      <input type="number" id="fPhonenumber" name="facultyPhone" placeholder="Mobile number" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="facultyPass" class="form-label col-sm-4">Password</label>
      <div class="col-sm-8">
      <input type="text" id="facultyPass" name="facultyPass" placeholder="Password" class="form-control">
      </div>
    </div>


    <input type="submit" value="Add New Faculty"/>
  </form>
</div>

    <script>
      function populate(s1,s2){
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);
        s2.innerHTML = "";
        if(s1.value == "1"){
          var optionArray = ["|","physics|Physics","maths1|Mathematics-IA","electrical|Basic Electrical"];
        } else if(s1.value == "2"){
          var optionArray = ["|","chemistry|Chemistry-I(A)","maths2|Mathematics-IIA","c|Programming for Problem Solving(C)"];
        } else if(s1.value == "3"){
          var optionArray = ["|","digital|Analog and Digital Electronics","dsa|Data Structure & Algorithm","co|Computer Organisation","maths3|Mathematics-III","eco|Economics","it|IT Workshop(Sci Lab/MATLAB/Python)"];
        } else if(s1.value == "4"){
          var optionArray = ["|","maths4|Discrete Mathematics","ca|Computer Architecture","automata|Formal Language & Automata Theory","dsa1|Design & Analysis Of Algorithm","bio|Biology","ev|Environmental Sciences"];
        } else if(s1.value == "5"){
          var optionArray = ["|","softeng|Software Engineering","cd|Compiler Design","os|Operating Systems","oop|Object Oriented Programming","indusmanage|Introduction to Industrial Management","ai|Artificial Intelligence"];
        } else if(s1.value == "6"){
          var optionArray = ["|","dbms|Database Management Systems","cn|Computer Networks","distrisys|Distributed Systems","datawarehouse|Data Warehousing and Data Mining","hr|Human Resource Development and Organizational Behavior"];
        } else if(s1.value == "7"){
          var optionArray = ["|","ml|Machine Learning","softcomp|Soft Computing","or|Operation Research","projectmanage|Project Management and Entrepreneurship"];
        }

        for(var option in optionArray){
          var pair = optionArray[option].split("|");
          var newOption = document.createElement("option");
          newOption.value = pair[0];
          newOption.innerHTML = pair[1];
          s2.options.add(newOption);
        }
      }
  </script>
